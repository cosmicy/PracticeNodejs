<!doctype html>
<html>
<head>
	　　<title>darren - Impress demo</title>
	　　<meta charset="utf-8" />
	　　<link href="css/impress-demo.css" rel="stylesheet" />
</head>
<body>
	<div class="impress-not-supported">
	</div>
	<div id="impress">
		<div class="step slide" data-x="0" data-y="0">
			This is slide 1
		</div>
		<div class="step slide" data-x="700" data-y="0">
			This is slide 2
		</div>
		<div class="step" data-x="700" data-y="-400">
			<img src='img/temp_ppt/temp_ppt_1.jpg' height="700" width="900">
		</div>
		<div class="step slide" data-x="700" data-y="-700" data-scale="0.1">
			This is slide 4
		</div>
		<div class="step" data-x="0" data-y="-800" data-rotate="90">
			This is slide 5
		</div>
		<div class="step" data-x="-1200" data-y="0" 
		data-rotate-x="30" data-rotate-y="-30" data-rotate-z="90" data-scale="5">
		　　This is slide 6
		</div>
		<div id="overview" class="step" data-x="-200" data-y="-500" data-scale="4"></div>
　　</div>
　　<script src="js/impress.js"></script>
　　<script>impress().init();</script>
</body>
</html>
