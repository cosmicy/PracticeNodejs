<!DOCTYPE html>

<body>

      {{ site.name }}
    </div>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    sites: [
      { name: 'Rundsd32dqwd4oob' },
	  { name: 'Go32ogdsdsdle' },
	  { name: 'Googgr3453lfewfe' },
      { name: 'Googlfewfe' },
      { name: 'Taobfew323ao' }
    ]
  }
})
</script>
</body>
</html>
